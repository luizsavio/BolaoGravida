<ion-header>
  <ion-navbar>
    <ion-title>
      Meus bolões
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let bolao of meusboloes" (click)="selecionaBolao(bolao)">
          <h2>Bolão: {{ bolao.nomeGravida }} </h2>
          <p> Data: {{ bolao.dataInicio }} </p>
        </ion-item>
      </ion-list>
</ion-content>
