<ion-content padding>
    <ion-list>
        <ion-list-header>Palpite</ion-list-header>
        </ion-list>
        <h3>*Escolha aqui a data em que bebê irá nascer.</h3>
        <form (submit)="palpitar()" [formGroup]="palpiteForm" >
        <ion-list inset>
                <ion-item style="padding-left: 0px;">
                  <ion-label floating>Data Nascimento:</ion-label>
                  <ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MM/YYYY" formControlName="dataPalpite"></ion-datetime>
                </ion-item>
            
              </ion-list>
              <ion-fab class="btn-fab-estilo">
                <button ion-button color="primary" block [disabled]="!palpiteForm.valid">
                        Salvar
                </button>
        </ion-fab>
      </form>
</ion-content>
