<ion-content padding>
  <form (submit)="palpitar()" [formGroup]="palpiteForm">
    <ion-list>
      <ion-list-header>Palpite</ion-list-header>
      <h3>*Escolha aqui a data em que bebê irá nascer.</h3>
      <ion-item style="padding-left: 0px;">
        <ion-label stacked>Data Nascimento:</ion-label>
        <ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MM/YYYY" formControlName="dataPalpite" [disabled]="bolao.dataNascimento != null"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-fab class="btn-fab-estilo">
      <button ion-button color="primary" block [disabled]="bolao.dataNascimento || !palpiteForm.valid">
        Salvar
      </button>
    </ion-fab>
  </form>
</ion-content>
