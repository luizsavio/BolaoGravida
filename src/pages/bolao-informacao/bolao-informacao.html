<ion-content padding>
        <ion-list>
                <ion-list-header>Informações:</ion-list-header>
                </ion-list>
                <p>Nome da Grávida: {{ bolao.nomeGravida }}</p>
                <p>Data Prevista Nascimento: {{ bolao.dataPrevistaNascimento }}</p>
                <p>Data do nascimento do bebê: {{ bolao.dataNascimento ? bolao.dataNascimento : '???' }}</p>
                <p>Data limite da aposta: {{ bolao.dataLimiteAposta ? bolao.dataLimiteAposta : '???' }}</p>
                <ion-fab *ngIf="!bolao.participando" (mousedown)="0" class="btn-fab-estilo">
                        <button ion-button color="primary" block (click)="participar()">
                                Participar
                        </button>
                </ion-fab>
</ion-content>
